<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.freeiconspng.com/uploads/travel-icon-png-25.jpg" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Gulliver Travel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
  <div class="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
      <div class="nav-title">
        <img src="https://www.freeiconspng.com/uploads/travel-icon-png-25.jpg" alt="Logotipo" class="logo">
        <a href="./index.html">Traveller</a> 
      </div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    
    <div class="nav-links">
      <a href="./Destinos.html" >Melhores Destinos</a>
      <a href="./Hoteis.html">Hospedagem</a>
      <a href="./Restaurantes.html">Gastronomia</a>
      <a href="./login.html" class="nav-login">Login</a>
      <a href="./cadastro.html" >Cadastro</a>
    </div>
  </div>
    <div class="cadastro-container">
        <div class="img-formulario">
            <img src="images/undraw_experience_design_re_dmqq.svg" alt="">
        </div>

        <div class="register-form">
            <form action="#">
                <div class="form-header">
                    <div class="register-title">
                        <h1>Cadastre-se</h1>
                    </div>  
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword"
                            placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
  <footer id="footer">
    <div class="footer-content">
      <ul class="footer-menu">
        <img src="https://www.freeiconspng.com/uploads/travel-icon-png-25.jpg" alt="logo" class="logo">
        <li class="footer-menu-item info">
          Mergulhe nas nossas dicas para levar na mala a conexão de uma verdadeira experiência de viagem. Entregue-se de
          corpo e alma à liberdade do autêntico!
        </li>
      </ul>

      <ul class="footer-menu">
        <p>Links úteis</p>
        <li class="footer-menu-item link">
          Ajuda
        </li>
        <li class="footer-menu-item link">
          Sobre
        </li>
      </ul>

      <div class="socials">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook-f"></i>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/9be75513e7.js" crossorigin="anonymous"></script>
</body>

</html>
